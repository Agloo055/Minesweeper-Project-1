<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <title>Minesweeper!</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Minesweeper!</h1>
    <div id="rulesButtons">
        <input type="button" id="toggleRules" value="Show rules" />
        <input type="button" id="toggleControls" value="Show controls" />
    </div>
    <div id="rulesText">
        <p class="is-hidden" id="intructions">
            The rules: It Minesweeper - Really Cool
        </p>
        <p class="is-hidden" id="controls">
            The controls: No bombs plz
        </p>
    </div>
    <div id="difficulties">
        <input type="button" class="changeBoard" id="beginner" value="Easy" />
        <input type="button" class="changeBoard" id="intermediate" value="Intermediate" />
        <input type="button" class="changeBoard" id="hard" value="Hard" />
    </div>
    <div id="board">
        <div id="info">
            <div id="flags">000</div>
            <input type="button" id="makeBoard" value="Reset" />
            <div id="timer">000</div>
        </div>
        <!--<div class="square one"></div>
        <div class="square two"></div>
        <div class="square three"></div>
        <div class="square four"></div>
        <div class="square five"></div>
        <div class="square six"></div>-->
    </div>
    <div id="results"></div>
</body>
</html>
