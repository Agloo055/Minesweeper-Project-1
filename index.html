<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper!</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="js/app.js"></script>
</head>
<body>
    <h1>Minesweeper!</h1>
    <div id="rulesButtons">
        <input type="button" class="toggle" id="toggleRules" value="Show rules" />
        <input type="button" class="toggle" id="toggleControls" value="Show controls" />
    </div>
    <div id="rulesText">
        <fieldset class="is-hidden multiline" id="intructions">The rules: 
                It Minesweeper - 
                Really Cool</fieldset>
        <fieldset class="is-hidden multiline" id="controls"><span>The controls: 
            <span class="bold">Left Click</span> to reveal a square
            <span class="bold">Press X while mouse is over a square</span> to flag it</fieldset>
    </div>
    <div id="difficulties">
        <input type="button" class="changeBoard" id="beginner" value="Easy" />
        <input type="button" class="changeBoard" id="intermediate" value="Intermediate" />
        <input type="button" class="changeBoard" id="hard" value="Hard" />
    </div>
    <div id="board">
        <div id="info">
            <div id="flags">000</div>
            <input type="button" id="makeBoard" value="Reset" />
            <div id="timer">000</div>
        </div>
    </div>
    <div class="is-hidden" id="results"></div>
</body>
</html>
